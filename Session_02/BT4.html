<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về các thẻ table</title>
</head>

<body>

    <table  border="1" cellspacing="0" cellpadding="10" >

            <th width="200">Xếp loại</th>
        <tr align="center">
            <th colspan="4">Khóa A</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Trần Xuân Son</td>
            <td>7</td>

        </tr>

            <td>2</td>
            <td>Nguyễn Xuân Son</td>
            <td>8</td>
            <td></td>
        </tr>

        <tr align="center">
            <th colspan="4">Khóa B</th>
        </tr>

        <tr align="center">
            <td>3</td>
            <td>Trịnh Xuân Son</td>
            <td>5</td>
            <td>Trung Bình</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>Hoàng Xuân Son</td>
            <td>10</td>
            <td>Giỏi</td>
        </tr>
        <tr align="center">
            <th colspan="2">TỔNG CỘNG</th>
            <td >7.5</td>
            <td >Khá</td>
        </tr>
    </table>


</body>

</html>
