<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đặt lịch cơ bản</title>
</head>

<body>
    <form action="">
        <label for="">Họ và tên:</label>
        <input type="text"><br/>

        <label>Chọn ngày giờ:</label>
        <input type="datetime-local"><br/>

        <label>Loại dịch vụ</label>
        <select name="Loại dịch vụ">
            <option value="Loại dịch vụ">Tư vấn</option>
            <option value="Loại dịch vụ">Xử lí</option>
            <option value="Loại dịch vụ">Dịch vụ</option>
        </select><br/>

        <label>Ghi chú</label>
        <textarea name="" rows="5"></textarea><br/>

        <input type="submit" value="Đặt lịch">

    </form>
</body>

</html>
